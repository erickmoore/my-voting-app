apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: acreastus2sysdig.azurecr.io/voteapp/vote:latest
        name: vote
        resources:
          limits:
            cpu: 250m
            memory: 256mi        
        ports:
        - containerPort: 80
          name: vote
